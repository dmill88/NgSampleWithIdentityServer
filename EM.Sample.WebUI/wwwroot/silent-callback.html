<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silent Callback</title>
    <script src="lib/oidc-client/oidc-client.min.js"></script>
</head>

<body>
    <script>
    const stsSettings = {
      authority: "https://localhost:44355/",
      client_id: "spa-client",
      scope: "openid profile projects-api",
      response_type: "code"
    };
    new Oidc.UserManager(stsSettings).signinSilentCallback().catch(error => {
      console.error("signinSilentCallback error", error);
    });
    </script>
</body>

</html>
